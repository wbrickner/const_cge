[package]
name = "const_cge"
version = "0.1.2"
edition = "2021"
authors = ["Will Brickner <wgbrickner@gmail.com>"]
description = "Common Genetic Encoding to floating point instructions at compile time."
repository = "https://github.com/wbrickner/const_cge"
documentation = "https://docs.rs/const_cge"
readme = "README.md"
license = "MIT"
exclude = ["images/"]
keywords = ["cge", "neural", "machine-learning", "embedded", "no_std"]
categories = [
  "embedded",
  "no-std",
  "science",
  "science::robotics",
  "computer-vision"
]

[dependencies]
const_cge_macro = "0.1.1"      
# const_cge_activations = "0.1.0"
const_cge_activations = { path = "./const_cge_activations/", default-features = false }
libm = "0.2.2"

[dev-dependencies]
cge = "0.0.1"  # used in tests, to verify codegen matches the `cge` evaluation
proptest = "1" # used in tests, to verify codegen matches the `cge` evaluation

[features]
default   = ["libm"]
std       = ["const_cge_activations/std"]       # enable std float stuff inside cge_activations
libm      = ["const_cge_activations/libm"]      # enable std float stuff inside cge_activations
micromath = ["const_cge_activations/micromath"] # enable std float stuff inside cge_activations